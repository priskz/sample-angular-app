<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="bounds" fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="loginForm.controls.email.errors?.required">Required.</mat-error>
      <mat-error *ngIf="loginForm.controls.email.errors?.email">Must be a valid email address.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Password" type="password" formControlName="password">
      <mat-error *ngIf="loginForm.controls.password.errors?.required">Required.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
  </div>
</form>
